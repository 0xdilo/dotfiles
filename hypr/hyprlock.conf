input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.4
    dots_center = true
    outer_color = rgb(200, 200, 200)
    inner_color = rgb(0, 0, 0)
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

