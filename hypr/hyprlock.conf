    monitor =
    path = /home/polizia/Pictures/wallpapaer/719179.png
    color = rgba(25, 20, 20, 1.0)

    # Cache the image
    cache_generation = true

    # Set blur
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
